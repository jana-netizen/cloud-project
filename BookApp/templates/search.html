<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Search for a Book</h1>
    <form method="post" action="{{ url_for('search') }}" class="mb-4">
        <div class="input-group w-50">
            <input type="text"
                   name="query"
                   class="form-control"
                   placeholder="Enter a book title..."
                   value="{{ request.form.get('query', '') }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    {% if results %}
        {% for book in results %}
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ book.cover }}" class="img-fluid rounded-start" alt="Book cover">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><small class="text-muted">by {{ book.author }}</small></p>
                        <p class="card-text">{{ book.description }}</p>

                        <form method="post" action="{{ url_for('add_and_review') }}">
                            <input type="hidden" name="title"       value="{{ book.title }}">
                            <input type="hidden" name="author"      value="{{ book.author }}">
                            <input type="hidden" name="description" value="{{ book.description }}">
                            <input type="hidden" name="cover"       value="{{ book.cover }}">
                            <button type="submit" class="btn btn-success btn-sm">
                                Review This Book
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

</body>
</html>
